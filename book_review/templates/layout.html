<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Book Review: {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="bg-dark">  
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand h3" href="{{ url_for('web.home') }}">Book review</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.url_rule.endpoint == 'web.home' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('web.home') }}">Home</a>
                    </li>
                    <li class="nav-item {% if request.url_rule.endpoint == 'web.register' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('web.register') }}">Register</a>
                    </li>

                </ul>
                <form class="form-inline pl-2 my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="w-100 py-3 bg-white">
        <div class="container mt-5 py-3">
            {% block content %}
                <div class="row">
                    <div class="col-12">
                        Hello World!
                    </div>
                </div>
            {% endblock %}
        </div>

    </div>
    <div class="text-white">
        <div class="container pt-2">
            {% block footer %}
            <div class="row">
                <div class="col-12 text-center">
                    Book review - Made with Flask
                </div>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
